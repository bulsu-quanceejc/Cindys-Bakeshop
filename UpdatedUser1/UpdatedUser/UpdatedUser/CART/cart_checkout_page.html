<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cart & Checkout - Cindy's Bakeshop</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('../PRODUCT/cakes/cakes/c.jpg') no-repeat center center fixed;
    }
     header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: red;
      padding: 16px 40px;
      border-bottom: 2px solid red;
    }
    .logo img {
      height: 120px;
    }
    .nav {
      display: flex;
      align-items: center;
      gap: 18px;
    }
 .nav a,
.dropdown button {
  padding: 15px 34px;
  border-radius: 30px;
  background: transparent; /* ‚úÖ transparent background */
  text-decoration: none;
  color: rgb(255, 255, 255);
  font-weight: bold;
  font-size: 16px;
  display: flex;
  align-items: center;
  gap: 8px;
  border: none;
  cursor: pointer;
  transition: 0.3s;
}


.nav a i,
.dropdown button i {
  font-size: 18px;
}

    .nav a:hover,
    .dropdown button:hover {
      background: black;
      color: white;
    }

    .dropdown {
      position: relative;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      top: 45px;
      background-color: yellow;
      min-width: 160px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
    }
    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      font-weight: bold;
    }
    

   .back-btn {
      display: inline-block;
      background-color: red;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .back-btn:hover {
      background-color: black;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: red;
      padding: 10px 20px;
      color: white;
    }

    .navbar img {
      height: 40px;
    }

    .nav-links {
      display: flex;
      gap: 30px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
    }

    .nav-links a:hover {
      background-color: yellow;
      color: black;
      padding: 4px 10px;
      border-radius: 8px;
    }

   .container {
  max-width: 1200px;
 background-color: rgba(255, 255, 255, 0.9); /* white with 80% opacity */
  margin: 40px auto;
  border: 2px solid red;
  border-radius: 10px;
  padding: 80px;
}

    h2 {
      font-size: 22px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    .cart-item, .summary-item {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      margin: 15px 0;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
      gap: 15px;
    }

    .cart-item-left {
      display: flex;
      align-items: center;
      gap: 10px;
      flex: 1;
    }

    .cart-item input[type="checkbox"] {
      transform: scale(1.2);
    }

    .cart-item img {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      object-fit: cover;
    }

    .item-details {
      font-size: 14px;
    }

    .edit-note {
      margin-top: 5px;
    }

    .edit-note input {
      width: 100%;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .item-actions {
      display: flex;
      align-items: center;
      gap: 5px;
      flex-wrap: wrap;
    }

    .qty-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 2px 8px;
      font-weight: bold;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
    }

    .qty-display {
      width: 20px;
      text-align: center;
    }

    .remove-btn, .edit-btn {
      background-color: transparent;
      border: none;
      font-size: 16px;
      cursor: pointer;
      color: gray;
    }

    .remove-btn:hover, .edit-btn:hover {
      color: red;
    }

    .bottom-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 20px;
      padding-top: 10px;
      border-top: 2px solid #ccc;
      flex-wrap: wrap;
    }

    .check-all {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .total-price {
      font-weight: bold;
      font-size: 16px;
    }

    .total-items {
      font-size: 14px;
      color: gray;
      margin-right: 10px;
    }

    .checkout-btn, .place-order-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 8px 20px;
      font-size: 14px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    .checkout-btn:hover, .place-order-btn:hover {
      background-color: black;
    }

    #checkout-section {
      display: none;
    }

    .checkout-form label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    .checkout-form input,
    .checkout-form textarea,
    .checkout-form select {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
    }

    .confirmation {
      margin-top: 15px;
      color: green;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
 <header>
    <div class="logo">
      <img src="../Images/cindy's logo.png" alt="Cindy's Logo">
    </div>
    <div class="nav">
     <a href="../HOME PAGING/MENU.html"><i class="fas fa-bread-slice"></i> Menu</a>
      <a href="../CART/cart_checkout_page.html"><i class="fas fa-shopping-cart"></i> Cart</a>
      <div class="dropdown">
        <button onclick="toggleDropdown()"><i class="fas fa-user"></i> Profile</button>
        <div class="dropdown-content" id="profileDropdown">
          <a href="../PROFILE/EditProfile.html">Edit Profile</a>
          <a href="../PURCHASES/MyPurchase.html">My Purchases</a>
          <a href="../PROFILE/Settings.html">Settings</a>
        </div>
      </div>
      <a href="../HOME PAGING/HOME.HTML"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
  </header>
 

  <div class="container" id="cart-section">
     <button class="back-btn" onclick="window.location.href='../HOME PAGING/MENU.html'">‚Üê Back to Menu</button>
    <h2>Shopping Cart</h2>
    <div id="cart-items"></div>
    <div class="bottom-bar">
      <div class="check-all">
        <input type="checkbox" onclick="toggleAll(this)" checked>
        <label>ALL</label>
      </div>
      <div>
        <span class="total-items">Items: 0</span>
        <span class="total-price">Total Price: ‚Ç±0.00</span>
        <button class="checkout-btn" onclick="goToCheckout()">Check Out</button>
      </div>
    </div>
  </div>

  <div class="container" id="checkout-section">
    <h2>Checkout</h2>
    <div id="checkout-items"></div>
    <form class="checkout-form" onsubmit="placeOrder(event)">
      <label for="name">Full Name</label>
      <input type="text" id="name" required>

      <label for="address">Delivery Address</label>
      <textarea id="address" rows="3" required></textarea>

      <label for="mop">Mode of Payment</label>
      <select id="mop" required>
        <option value="">-- Select --</option>
        <option value="Cash on Delivery">Cash on Delivery</option>
        <option value="GCash">GCash</option>
        <option value="Credit Card">Credit Card</option>
      </select>

      <button type="submit" class="place-order-btn">Place Order</button>
    </form>

    <div class="confirmation" id="confirmationMsg"></div>
    <button class="back-btn" onclick="goBack()">‚Üê Back to Cart</button>
  </div>

  <script>
      function toggleDropdown() {
      const dropdown = document.getElementById("profileDropdown");
      dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    }

    // Close dropdown when clicking outside
    window.onclick = function(event) {
      if (!event.target.matches("button")) {
        const dropdown = document.getElementById("profileDropdown");
        if (dropdown && dropdown.style.display === "block") {
          dropdown.style.display = "none";
        }
      }
    };

    const cartContainer = document.getElementById('cart-items');
    const masterCheckbox = document.querySelector('.check-all input[type="checkbox"]');

    function loadCart() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      cartContainer.innerHTML = '';

      if (cart.length === 0) {
        cartContainer.innerHTML = '<p style="text-align:center;">Your cart is empty.</p>';
        document.querySelector('.total-items').textContent = 'Items: 0';
        document.querySelector('.total-price').textContent = 'Total Price: ‚Ç±0.00';
        return;
      }

      cart.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.setAttribute('data-index', index);
        div.setAttribute('data-price', item.price);
        div.innerHTML = `
          <div class="cart-item-left">
            <input type="checkbox" class="item-check" checked>
            <img src="default.png" alt="Product">
            <div class="item-details">
              <b>${item.name}</b><br>
              Price: ‚Ç±${item.price.toFixed(2)}
              <div class="edit-note" style="display: none;">
                <input type="text" placeholder="Add note (e.g. No icing)">
              </div>
            </div>
          </div>
          <div class="item-actions">
            <button class="qty-btn" onclick="decreaseQty(this)">-</button>
            <div class="qty-display">${item.quantity}</div>
            <button class="qty-btn" onclick="increaseQty(this)">+</button>
            <button class="edit-btn" onclick="toggleEdit(this)">‚úèÔ∏è</button>
            <button class="remove-btn" onclick="removeItem(this)">üóëÔ∏è</button>
          </div>
        `;
        cartContainer.appendChild(div);
      });

      document.querySelectorAll('.item-check').forEach(cb => {
        cb.addEventListener('change', updateTotal);
      });

      updateTotal();
    }

    function updateTotal() {
      let total = 0;
      let itemCount = 0;
      document.querySelectorAll('.cart-item').forEach(item => {
        const checkbox = item.querySelector('.item-check');
        if (checkbox.checked) {
          const price = parseFloat(item.getAttribute('data-price'));
          const qty = parseInt(item.querySelector('.qty-display').textContent);
          total += price * qty;
          itemCount += qty;
        }
      });
      document.querySelector('.total-price').textContent = 'Total Price: ‚Ç±' + total.toFixed(2);
      document.querySelector('.total-items').textContent = 'Items: ' + itemCount;
      checkMasterToggle();
    }

    function increaseQty(button) {
      const qtyDisplay = button.previousElementSibling;
      let qty = parseInt(qtyDisplay.textContent);
      qtyDisplay.textContent = qty + 1;
      saveQty(button, qty + 1);
      updateTotal();
    }

    function decreaseQty(button) {
      const qtyDisplay = button.nextElementSibling;
      let qty = parseInt(qtyDisplay.textContent);
      if (qty > 1) {
        qtyDisplay.textContent = qty - 1;
        saveQty(button, qty - 1);
        updateTotal();
      }
    }

    function saveQty(button, newQty) {
      const index = button.closest('.cart-item').getAttribute('data-index');
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart[index].quantity = newQty;
      localStorage.setItem("cart", JSON.stringify(cart));
    }

    function toggleAll(masterCheckbox) {
      const checkboxes = document.querySelectorAll('.item-check');
      checkboxes.forEach(cb => cb.checked = masterCheckbox.checked);
      updateTotal();
    }

    function checkMasterToggle() {
      const checkboxes = document.querySelectorAll('.item-check');
      const allChecked = Array.from(checkboxes).every(cb => cb.checked);
      masterCheckbox.checked = allChecked;
    }

    function removeItem(button) {
      const item = button.closest('.cart-item');
      const index = item.getAttribute('data-index');
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      loadCart();
    }

    function toggleEdit(button) {
      const item = button.closest('.cart-item');
      const note = item.querySelector('.edit-note');
      note.style.display = note.style.display === 'none' ? 'block' : 'none';
    }

    function goToCheckout() {
      const checkoutItems = document.getElementById("checkout-items");
      checkoutItems.innerHTML = "";

      let hasItem = false;

      document.querySelectorAll('.cart-item').forEach(item => {
        const checkbox = item.querySelector('.item-check');
        if (checkbox.checked) {
          hasItem = true;
          const name = item.querySelector('.item-details b').textContent;
          const qty = item.querySelector('.qty-display').textContent;
          const price = parseFloat(item.getAttribute('data-price'));
          const total = price * qty;

          const div = document.createElement("div");
          div.classList.add("summary-item");
          div.innerHTML = `<span>${name} x${qty}</span><span>‚Ç±${total.toFixed(2)}</span>`;
          checkoutItems.appendChild(div);
        }
      });

      if (!hasItem) {
        alert("Please select at least one item to check out.");
        return;
      }

      if (localStorage.getItem('buy_now') === 'true') {
        localStorage.removeItem('buy_now');
      }

      document.getElementById("cart-section").style.display = "none";
      document.getElementById("checkout-section").style.display = "block";
    }

    function goBack() {
      document.getElementById("checkout-section").style.display = "none";
      document.getElementById("cart-section").style.display = "block";
    }

    function placeOrder(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const address = document.getElementById("address").value;
      const mop = document.getElementById("mop").value;
      const items = [];
      document.querySelectorAll('.summary-item').forEach(item => {
        items.push(item.innerText);
      });
      const order = {
        name,
        address,
        mop,
        items,
        date: new Date().toLocaleString()
      };
      localStorage.setItem("cindy_order", JSON.stringify(order));
      localStorage.removeItem("cart");
      document.getElementById("confirmationMsg").innerHTML =
        `üéâ Thank you, <b>${name}</b>! Your order has been placed. <br><br><a href="orderDetails.html" style="color:blue;text-decoration:underline;">üëâ View Order Details</a>`;
    }

    window.addEventListener("DOMContentLoaded", loadCart);
  </script>
</body>
</html>
